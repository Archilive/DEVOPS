version: "3.8"

services:
  my_app:
    build:
      context: .
      dockerfile: Dockerfile2
    expose:
      - "8080"
    deploy:
      replicas: 4
      restart_policy:
        condition: any
    environment:
      PORT: "8080"
    networks:
      - front-network

  proxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8081:80
    depends_on:
      - my_app
    networks:
      - front-network

networks:
  # Un network nomm√© front-network qui utilise le driver bridge
  front-network:
    driver: bridge